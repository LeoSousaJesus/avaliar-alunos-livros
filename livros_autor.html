<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avaliação de Livros</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Avaliação de Livros</h1>
    <label for="nomeLivro">Nome do Livro:</label>
    <input type="text" id="nomeLivro" /><br /><br />
    <label for="nomeAutor">Nome do Autor:</label>
    <input type="text" id="nomeAutor" /><br /><br />
    <label for="avaliacao">Avaliação (0 a 10):</label>
    <input
      type="number"
      id="avaliacao"
      min="0"
      max="10"
      step="0.1"
    /><br /><br />
    <button onclick="adicionarLivro()">Adicionar Livro</button><br /><br />
    <div id="resultado"></div>

    <script src="avaliacao.js"></script>
  </body>
</html>
